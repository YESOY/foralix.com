<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SmartCalcHub - Free Online Calculators</title>
  <meta name="description" content="SmartCalcHub offers free, fast, and easy-to-use online financial calculators including loan repayment tools, savings estimators, and more.">
  
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f4f8;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      color: #007BFF;
      margin-bottom: 40px;
    }

    .tools {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: auto;
    }

    .tool-card {
      background: #ffffff;
      border-radius: 16px;
      padding: 20px;
      text-decoration: none;
      box-shadow: 0 6px 16px rgba(0,0,0,0.06);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      border-left: 5px solid #007BFF;
      color: inherit;
    }

    .tool-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    .tool-card h2 {
      margin: 0 0 10px;
      color: #007BFF;
      font-size: 20px;
    }

    .tool-card p {
      margin: 0;
      font-size: 15px;
      color: #555;
    }

    footer {
      margin-top: 60px;
      padding: 30px 20px;
      background-color: #f0f2f5;
      text-align: center;
      font-size: 14px;
      border-top: 1px solid #ddd;
    }

    .footer-links a {
      margin: 0 15px;
      text-decoration: none;
      color: #007BFF;
      font-weight: 500;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }

    .footer-note {
      color: #888;
    }
  </style>
</head>

<body>

  <header>
    <h1>SmartCalcHub</h1>
  </header>

  <div class="tools">

    <!-- ✅ LOCAL loan calculator -->
    <a href="Loan.html" class="tool-card">
      <h2>Loan Calculator</h2>
      <p>Calculate monthly payments based on interest and term.</p>
    </a>

    <!-- ⚠️ This tool needs to be imported into GitHub Pages -->
    <a href="#" class="tool-card">
      <h2>Savings Growth Calculator</h2>
      <p>Coming soon: a savings and compound interest tool.</p>
    </a>

  </div>

  <footer>
    <div class="footer-links">
      <a href="About.html">About Us</a>
      <a href="Contact.html">Contact Us</a>
      <a href="Privacy.html">Privacy Policy</a>
    </div>
    <div class="footer-note">© 2025 SmartCalcHub. All rights reserved.</div>
  </footer>

</body>
</html>
