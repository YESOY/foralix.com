<!DOCTYPE html>
<html>
<head>
    <title>Page Not Found - SmartCalcHub</title>
    <script>
        // Redirect common 404s
        const redirects = {
            '/Loan.html': '/loan.html',
            // Add other common typos here
        };
        
        const path = window.location.pathname;
        if (redirects[path]) {
            window.location.href = redirects[path];
        }
    </script>
</head>
<body>
    <h1>Page Not Found</h1>
    <p>Redirecting to the correct page...</p>
    <a href="/">Go to Homepage</a>
</body>
</html>
