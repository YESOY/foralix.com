<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - SmartCalcHub</title>
    
    <script>
    // List of all redirects
    const redirectMap = {
        // Uppercase .html → lowercase .html
        '/Loan.html': '/loan.html',
        '/Savings.html': '/savings.html',
        '/About.html': '/about.html',
        '/Contact.html': '/contact.html',
        '/Privacy.html': '/privacy.html',
        '/Terms.html': '/terms.html',
        '/CookiePolicy.html': '/cookiepolicy.html',
        '/compoundInterest.html': '/compoundinterest.html',
        
        // Uppercase without extension → lowercase .html
        '/Loan': '/loan.html',
        '/Savings': '/savings.html',
        '/About': '/about.html',
        '/Contact': '/contact.html',
        '/Privacy': '/privacy.html',
        '/Terms': '/terms.html',
        '/CookiePolicy': '/cookiepolicy.html',
        '/compoundInterest': '/compoundinterest.html',
        
        // Lowercase without extension → lowercase .html
        '/loan': '/loan.html',
        '/savings': '/savings.html',
        '/about': '/about.html',
        '/contact': '/contact.html',
        '/privacy': '/privacy.html',
        '/terms': '/terms.html',
        '/cookiepolicy': '/cookiepolicy.html',
        '/compoundinterest': '/compoundinterest.html'
    };
    
    // Get current path
    const currentPath = window.location.pathname;
    
    // Check if we should redirect
    if (redirectMap[currentPath]) {
        // Permanent redirect (simulate 301)
        window.location.replace(redirectMap[currentPath]);
    } else if (currentPath.endsWith('.html') && /[A-Z]/.test(currentPath)) {
        // Generic rule: any uppercase .html → lowercase
        const newPath = currentPath.toLowerCase();
        window.location.replace(newPath);
    }
    </script>
    
    <noscript>
        <meta http-equiv="refresh" content="0;url=/">
    </noscript>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
    </style>
</head>
<body>
    <h1>Redirecting...</h1>
    <p>If you are not redirected automatically, <a href="/">click here</a>.</p>
    
    <script>
    // Fallback: if no redirect happened, go to homepage after 3 seconds
    setTimeout(function() {
        if (window.location.pathname !== '/') {
            window.location.href = '/';
        }
    }, 3000);
    </script>
</body>
</html>
